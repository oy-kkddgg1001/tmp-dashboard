<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">대시보드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">대시보드</h1>
        
        <div class="sale-period" id="salePeriod">
            로딩 중...
        </div>
        
        <!-- 매출 추이 차트 -->
        <div class="chart-container">
            <div class="chart-title">📈 순매출 추이</div>
            <div class="chart-wrapper">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
        
        <!-- 전환율 & ROAS 차트 -->
        <div class="chart-container">
            <div class="chart-title">🎯 전환율 & ROAS</div>
            <div class="chart-wrapper">
                <canvas id="conversionChart"></canvas>
            </div>
        </div>
        
        <div class="grid-2">
            <!-- 활동 참여 현황 -->
            <div class="chart-container">
                <div class="chart-title">👥 활동 참여 현황</div>
                <div class="chart-wrapper">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            
            <!-- 주문 & 유입 현황 -->
            <div class="chart-container">
                <div class="chart-title">🛒 주문 & 유입 현황</div>
                <div class="chart-wrapper">
                    <canvas id="orderChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 요약 카드 -->
        <div class="summary-cards" id="summaryCards">
            <!-- 동적으로 생성 -->
        </div>
        
        <!-- 전반적 성과 분석 -->
        <div class="insights" id="insights">
            <!-- 동적으로 생성 -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
